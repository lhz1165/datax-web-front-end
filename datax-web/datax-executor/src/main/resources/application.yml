# web port
server:
  #port: ${server.port}
  port: 8181

# log config
logging:
  config: classpath:logback.xml
  path: /app/modules/datax-executor/data/applogs/executor/jobhandler
  #path: ./data/applogs/executor/jobhandler

datax:
  job:
    admin:
      ### datax admin address list, such as "http://address" or "http://address01,http://address02"
      addresses: http://localhost:8180
      #addresses: http://127.0.0.1:${datax.admin.port}
    executor:
      appname: datax-executor
      ip:
      port: 9999
      #port: ${executor.port:9999}
      ### job log path
      #logpath: ./data/applogs/executor/jobhandler
      logpath: /app/modules/datax-executor/data/applogs/executor/jobhandler
      ### job log retention days
      logretentiondays: 30
    ### job, access token
    accessToken:

  executor:
    #jsonpath: D:\\temp\\executor\\json\\
    jsonpath: /app/modules/datax-executor/json

  #pypath: D:\\tool\\datax\\bin\\datax.py
  pypath: /app/datax/datax/bin/datax.py
  #pypath: ${python.path}